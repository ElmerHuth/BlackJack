<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <svg id="deck"></svg>
    <h1 id="deckcount">(50)</h1>
    <img id="deckimg" src="images/Back.jpg" alt="Deck">
    <svg id="dealerhand"></svg>
    <h1 id="dealerpoints">(0)</h1>
    <svg id="playerhand"></svg>
    <h1 id="playerpoints">(0)</h1>
    <div id="buttons">
    <button id="newround" onclick="newgame()" disabled>new round</button>
    <button id="hit" onclick="deal(deck, playerhand)" disabled>hit</button>
    <button id="stand" onclick="dealerturn()" disabled>stand</button>
    </div>
    <div id="showingcards"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
